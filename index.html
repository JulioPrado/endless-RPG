<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Endless RPG</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  	<link rel="stylesheet" href="css/estilo.css">
	<script  src="js/script.js"></script>
</head>
<body onload="novoJogo()">
	<div id="naoIniciado" style="display: none;">
		<button onclick="novoJogo()">
			Novo jogo
		</button>
		<br>
		<button onclick="carregaJogo()">
			Carregar Jogo
		</button>
	</div>
	<!-- botar o style="display: none;" abaixo -->
	<div id="barraTopo" class="fixed-top" >
			
	</div>
	<div class="mt-4" id="iniciado" >
		
		<div>
			<button id="escondepersonagem" onclick="escondeDiv('personagem');" >[ – ] Personagem
			</button>
			<button id="exibepersonagem" style="display: none;" onclick="exibeDiv('personagem');" >[ ✚ ] Personagem</button>
		</div>
		<div class="marcador" id="personagem">
			

		</div>

		<div>
			<button id="escondeestoqueAliados" style="display: none;" onclick="escondeDiv('estoqueAliados');" >[ – ] Estoque de Aliados
			</button>
			<button id="exibeestoqueAliados" onclick="exibeDiv('estoqueAliados');" >[ ✚ ] Estoque de Aliados</button>
		</div>
		<div style="display: none" id="estoqueAliados">
			estoqueAliados
		</div>

		<div>
			<button id="escondeequipamentos" style="display: none;" onclick="escondeDiv('equipamentos');" >[ – ] Equipamentos
			</button>
			<button id="exibeequipamentos" onclick="exibeDiv('equipamentos');" >[ ✚ ] Equipamentos</button>
		</div>
		<div style="display: none" id="equipamentos">
			equipamentos
		</div>

		<div>
			<button id="escondeestoqueItens" style="display: none;" onclick="escondeDiv('estoqueItens');" >[ – ] Estoque de Itens
			</button>
			<button id="exibeestoqueItens" onclick="exibeDiv('estoqueItens');" >[ ✚ ] Estoque de Itens</button>
		</div>
		<div style="display: none" id="estoqueItens">
			estoqueItens
		</div>

		<div>
			<button id="escondeloja" style="display: none;" onclick="escondeDiv('loja');" >[ – ] Loja
			</button>
			<button id="exibeloja" onclick="exibeDiv('loja');" >[ ✚ ] Loja</button>
		</div>
		<div style="display: none" id="loja">
			loja
		</div>
		<div>
			<button id="escondearena" onclick="escondeDiv('arena');" >[ – ] Arena
			</button>
			<button id="exibearena" style="display: none;" onclick="exibeDiv('arena');" >[ ✚ ] Arena</button>
		</div>
		<div class="marcador" id="arena">
			<h2>Arena</h2>

			<form>
				 <div class="form-group">
				    <label for="selectArena">Selecione um adversário:</label>
				    <select class="form-control" id="selectArena">
				      <option>Rato Nv1</option>
				      <option>Rato Nv2</option>
				      <option>Cervo Nv3</option>
				      <option>Macaco Nv3</option>
				      <option>Jacaré Nv4</option>
				    </select>
				  </div>
				<div class="radio">
				  <label>
				  	<input type="radio" name="radio" checked>Luta automática
				  </label>

				  <label class="mx-3"><input type="radio" name="radio">Luta assistida</label>
				</div>

				<button class="btn btn-lg btn-danger">
					Iniciar
				</button>

			</form>

			</select>

		</div>

		<div>
			<button id="escondeconquistas" style="display: none;" onclick="escondeDiv('conquistas');" >[ – ] Conquistas
			</button>
			<button id="exibeconquistas" onclick="exibeDiv('conquistas');" >[ ✚ ] Conquistas</button>
		</div>
		<div style="display: none" id="conquistas">
			Conquistas
		</div>
		<div id="rodape">
			Rodapé
		</div>
	</div>

	<!-- Bootstrap------------------------------------------->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<!-- Fim Bootstrap------------------------------------------->
</body>

</html>
